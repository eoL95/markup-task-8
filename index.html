<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Анимированный огород</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <input type="radio" name="fruit" class="first-fruit" id="first-fruit">
        <input type="radio" name="fruit" class="second-fruit" id="second-fruit">
        <input type="radio" name="fruit" class="third-fruit" id="third-fruit">
        <input type="radio" name="fruit" class="fourth-fruit" id="fourth-fruit" checked>
        <input type="radio" name="fruit" class="fifth-fruit" id="fifth-fruit">
        <input type="radio" name="fruit" class="six-fruit" id="six-fruit">
        <input type="radio" name="fruit" class="seventh-fruit" id="seventh-fruit">
        <input type="checkbox" class="open-recipe" id="open-recipe-1">
        <input type="checkbox" class="open-recipe" id="open-recipe-2">
        <input type="checkbox" class="open-recipe" id="open-recipe-3">
        <input type="checkbox" class="open-recipe" id="open-recipe-4">
        <input type="checkbox" class="open-recipe" id="open-recipe-5">
        <input type="checkbox" class="open-recipe" id="open-recipe-6">
        <input type="checkbox" class="open-recipe" id="open-recipe-7">
        <div class="fruits">
            <label for="first-fruit" class="fruit first-fruit">
                <div class="fruit-image">
                    <img src="img/1.jpg" title="Томат" alt="Томат" height="404" width="587">
                </div>
                <label for="open-recipe-1" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-1" class="close"></label>
                    <h2>Томатный сок</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Клубника 1кг.</li>
                                <li>Сахар 300г.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            Растолочь клубнику. Засыпать сахаром. Залить водой.
                        </div>
                    </div>
                </div>
            </label>
            <label for="second-fruit" class="fruit second-fruit">
                <div class="fruit-image">
                    <img src="img/2.jpg" title="Огурец" alt="Огурец" height="413" width="594">
                </div>
                <label for="open-recipe-2" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-2" class="close"></label>
                    <h2>Огуречный сок</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Клубника 1кг.</li>
                                <li>Сахар 300г.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            Растолочь клубнику. Засыпать сахаром. Залить водой.
                        </div>
                    </div>
                </div>
            </label>
            <label for="third-fruit" class="fruit third-fruit">
                <div class="fruit-image">
                    <img src="img/3.jpg" title="Яблоко" alt="Яблоко" height="373" width="495">
                </div>
                <label for="open-recipe-3" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-3" class="close"></label>
                    <h2>Яблочный сок</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Клубника 1кг.</li>
                                <li>Сахар 300г.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            Растолочь клубнику. Засыпать сахаром. Залить водой.
                        </div>
                    </div>
                </div>
            </label>
            <label for="fourth-fruit" class="fruit fourth-fruit">
                <div class="fruit-image">
                    <img src="img/4.jpg" title="Апельсин" alt="Апельсин" width="415" height="415">
                </div>
                <label for="open-recipe-4" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-4" class="close"></label>
                    <h2>Апельсиновый сок</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Апельсин 4шт.</li>
                                <li>Сахар 1кг.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            4 апельсина вымыть, обдать кипятком (чтобы снять воск и убрать горечь),
                            насухо вытереть, положить на 2 часа в  морозилку, а лучше на ночь. Порезать
                            и пропустить через мясорубку. Залить получившуюся массу тремя литрами
                            холодной кипяченой воды (можно использовать воду из фильтра),
                            дать настояться около 10 минут.
                        </div>
                    </div>
                </div>
            </label>
            <label for="fifth-fruit" class="fruit fifth-fruit">
                <div class="fruit-image">
                    <img src="img/5.jpg" alt="Банан" title="Банан" width="611" height="406">
                </div>
                <label for="open-recipe-5" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-5" class="close"></label>
                    <h2>Банановый сок</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Клубника 1кг.</li>
                                <li>Сахар 300г.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            Растолочь клубнику. Засыпать сахаром. Залить водой.
                        </div>
                    </div>
                </div>
            </label>
            <label for="six-fruit" class="fruit six-fruit">
                <div class="fruit-image">
                    <img src="img/6.jpg" title="Укроп" alt="Укроп" height="277" width="485">
                </div>
                <label for="open-recipe-6" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-6" class="close"></label>
                    <h2>Сок из укропа</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Клубника 1кг.</li>
                                <li>Сахар 300г.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            Растолочь клубнику. Засыпать сахаром. Залить водой.
                        </div>
                    </div>
                </div>
            </label>
            <label for="seventh-fruit" class="fruit seventh-fruit">
                <div class="fruit-image">
                    <img src="img/7.jpg" title="Клубника" alt="Клубника" height="500" width="684">
                </div>
                <label for="open-recipe-7" class="open-recipe">
                    <span>Рецепт</span>
                </label>
                <div class="recipe">
                    <label for="open-recipe-7" class="close"></label>
                    <h2>Клубничный сок</h2>
                    <div class="description">
                        <div class="ingredients">
                            <h3>Ингридиенты</h3>
                            <ul>
                                <li>Клубника 1кг.</li>
                                <li>Сахар 300г.</li>
                            </ul>
                        </div>
                        <div class="cook">
                            <h3>Способ приготовления</h3>
                            Растолочь клубнику. Засыпать сахаром. Залить водой.
                        </div>
                    </div>
                </div>
            </label>
            <label class="modal"></label>
        </div>
    </main>
</body>
</html>
